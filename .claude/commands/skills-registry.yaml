# Governance
governance:
  search_before_create: true
  require_yaml_definition: true
  naming_convention:
    7f: "7f-{skill-name}.md"
    bmad: "bmad-{module}-{skill-name}.md"
  directory_structure:
    root: ".claude/commands/"
    categories: ["7f/", "bmm/", "bmb/", "cis/"]
