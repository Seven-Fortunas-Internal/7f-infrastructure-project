version: 1.0.0
last_updated: 2026-02-17

# Tier Definitions:
# - Tier 1: Daily use - Essential skills used multiple times per day
# - Tier 2: Weekly use - Important skills used regularly but not daily
# - Tier 3: Monthly use - Specialized skills for specific scenarios

