site_name: Seven Fortunas Infrastructure
site_description: AI-Native Enterprise Infrastructure Documentation
site_author: Seven Fortunas Team
site_url: https://seven-fortunas-internal.github.io/7f-infrastructure-project/

repo_name: Seven-Fortunas-Internal/7f-infrastructure-project
repo_url: https://github.com/Seven-Fortunas-Internal/7f-infrastructure-project

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: amber
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

docs_dir: docs

nav:
  - Home: index.md
  - DevOps:
      - GitHub Actions Workflows: github-actions-workflows.md
      - GitHub App Setup: github-app-setup.md
  - Security:
      - Secret Detection: secrets-management/README.md
      - Backward Compatibility Policy: backward-compatibility-policy.md
  - BMAD Skills:
      - Skills Reference: bmad-skills-reference.md
      - Skill Governance: SKILL-GOVERNANCE.md
      - BMAD Update Policy: bmad-update-policy.md
  - Compliance:
      - SOC 2 Control Mapping: soc2-control-mapping.md
      - Data Retention: DATA-RETENTION.md
  - Operations:
      - Disaster Recovery: disaster-recovery.md
      - Debugging & Troubleshooting: DEBUGGING_TROUBLESHOOTING_GUIDE.md
      - Dashboard Performance: dashboard-performance-monitoring.md
  - Autonomous Agent:
      - Infrastructure: autonomous-agent-infrastructure.md
      - Progress Tracking: progress-tracking.md
      - Test Before Pass: test-before-pass-requirement.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - tables
  - toc:
      permalink: true
