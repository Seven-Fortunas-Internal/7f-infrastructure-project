[mypy]
# FR-10.3: mypy configuration for Python scripts in scripts/
# Goal: catch real bugs (offset-naive datetime, type mismatches) without
# requiring full annotation coverage on auto-generated scripts.

python_version = 3.11

# Permit unannotated functions — scripts generated without full typing
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False

# Permit implicit Optional (def f(x: str = None)) — common in scripts
no_implicit_optional = False

# Ignore missing stubs for all external libs
ignore_missing_imports = True

# Suppress pedantic errors not relevant to real bugs in auto-generated scripts:
# - var-annotated: empty list/dict inferred type unknown
# - import-untyped: library exists but lacks type stubs
disable_error_code = var-annotated, import-untyped

# Useful warnings even in lenient mode
warn_redundant_casts = True
warn_unused_ignores = False
warn_return_any = False
