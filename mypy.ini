[mypy]
# FR-10.3: mypy configuration for Python scripts in scripts/
# Root cause: datetime.utcnow() vs datetime.now(timezone.utc) â€” caught at merge time

python_version = 3.11
strict = True
warn_return_any = True
disallow_untyped_defs = True
warn_unused_ignores = True
no_implicit_optional = True

# Report errors in any files not explicitly typed
disallow_any_unimported = False
disallow_any_expr = False

# Per-module overrides for scripts that have external deps without stubs
[mypy-requests.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-anthropic.*]
ignore_missing_imports = True
