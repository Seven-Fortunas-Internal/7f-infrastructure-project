name: Weekly AI Summary

# Generate weekly summary of AI advancements
# Sends email digest to team

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r dashboards/ai/requirements.txt

      - name: Generate weekly summary
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python dashboards/ai/scripts/generate_weekly_summary.py \
            --output-dir dashboards/ai/weekly-summaries
        continue-on-error: false

      - name: Commit weekly summary
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add dashboards/ai/weekly-summaries
            git commit -m "docs(ai): Add weekly AI summary $(date +'%Y-%W')"
            git push
          fi

      - name: Send email summary
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.NOTIFICATION_EMAIL }}
          password: ${{ secrets.NOTIFICATION_EMAIL_PASSWORD }}
          subject: "üìä Weekly AI Summary - Week $(date +'%Y-%W')"
          to: ${{ secrets.TEAM_EMAIL }}
          from: "Seven Fortunas AI Digest <noreply@sevenfortunas.dev>"
          body: |
            Your weekly AI advancements summary is ready!

            View the full report:
            ${{ github.server_url }}/${{ github.repository }}/blob/main/dashboards/ai/weekly-summaries/$(date +'%Y-%W').md

            Highlights are attached.
          attachments: dashboards/ai/weekly-summaries/$(date +'%Y-%W').md

      - name: Notify on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.NOTIFICATION_EMAIL }}
          password: ${{ secrets.NOTIFICATION_EMAIL_PASSWORD }}
          subject: "‚ùå Weekly AI Summary Failed"
          to: ${{ secrets.TEAM_EMAIL }}
          from: "Seven Fortunas CI <noreply@sevenfortunas.dev>"
          body: |
            Weekly AI summary generation failed.

            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
