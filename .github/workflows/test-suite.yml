name: Test Suite

# Run comprehensive test suite on PRs and pushes
# Includes unit tests, integration tests, and coverage reporting

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integration]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pytest-cov pytest-xdist

      - name: Run ${{ matrix.test-type }} tests
        run: |
          TEST_DIR="tests/${{ matrix.test-type }}"
          if [ ! -d "$TEST_DIR" ]; then
            echo "⚠️  No $TEST_DIR directory found — skipping"
            exit 0
          fi
          if [ "${{ matrix.test-type }}" == "unit" ]; then
            pytest "$TEST_DIR" -v --cov --cov-report=xml --cov-report=html -n auto
          else
            pytest "$TEST_DIR" -v --cov --cov-report=xml --cov-report=html
          fi

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: ${{ matrix.test-type }}
          name: ${{ matrix.test-type }}-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.test-type }}
          path: |
            htmlcov/
            coverage.xml
          retention-days: 30

      - name: Notify on failure
        if: failure() && secrets.TEAM_EMAIL != ''
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.NOTIFICATION_EMAIL }}
          password: ${{ secrets.NOTIFICATION_EMAIL_PASSWORD }}
          subject: "❌ Test Suite Failed (${{ matrix.test-type }})"
          to: ${{ secrets.TEAM_EMAIL }}
          from: "Seven Fortunas CI <noreply@sevenfortunas.dev>"
          body: |
            Test suite failed for ${{ matrix.test-type }} tests.

            Branch: ${{ github.ref_name }}
            Workflow: ${{ github.workflow }}
            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please review and fix failing tests.

  test-summary:
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi
