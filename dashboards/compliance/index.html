<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Fortunas - SOC 2 Compliance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1E3A8A 0%, #10B981 100%);
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1E3A8A;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .metric-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 36px;
            font-weight: bold;
            color: #1E3A8A;
        }

        .metric-value.success {
            color: #10B981;
        }

        .metric-value.warning {
            color: #F59E0B;
        }

        .metric-value.critical {
            color: #EF4444;
        }

        .controls-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .controls-section h2 {
            color: #1E3A8A;
            margin-bottom: 20px;
        }

        .control-item {
            border-left: 4px solid #10B981;
            background: #F9FAFB;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .control-item.non-compliant {
            border-left-color: #EF4444;
            background: #FEF2F2;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .control-name {
            font-weight: 600;
            color: #1E3A8A;
        }

        .control-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .control-status.compliant {
            background: #D1FAE5;
            color: #065F46;
        }

        .control-status.non-compliant {
            background: #FEE2E2;
            color: #991B1B;
        }

        .control-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .control-metric {
            font-size: 12px;
            color: #666;
        }

        .control-metric strong {
            color: #333;
        }

        .timestamp {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 12px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #FEE2E2;
            color: #991B1B;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è SOC 2 Compliance Dashboard</h1>
            <p class="subtitle">Real-Time Control Posture Monitoring ‚Ä¢ Seven Fortunas Infrastructure</p>
        </header>

        <div id="loading" class="loading">
            Loading compliance data...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="dashboard" style="display: none;">
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>Compliance Rate</h3>
                    <div class="metric-value" id="compliance-rate">--</div>
                </div>
                <div class="metric-card">
                    <h3>Compliant Controls</h3>
                    <div class="metric-value success" id="compliant-count">--</div>
                </div>
                <div class="metric-card">
                    <h3>Non-Compliant Controls</h3>
                    <div class="metric-value critical" id="non-compliant-count">--</div>
                </div>
                <div class="metric-card">
                    <h3>Last Updated</h3>
                    <div class="metric-value" id="last-updated" style="font-size: 18px;">--</div>
                </div>
            </div>

            <div class="controls-section">
                <h2>Control Status Details</h2>
                <div id="controls-list"></div>
            </div>
        </div>

        <div class="timestamp" id="page-timestamp"></div>
    </div>

    <script>
        // TODO: Replace with actual API endpoint or load from GitHub Pages artifact
        const EVIDENCE_API = './latest-evidence.json';

        async function loadComplianceData() {
            try {
                // In production, this would fetch from GitHub Actions artifacts
                // or CISO Assistant API
                const response = await fetch(EVIDENCE_API);

                if (!response.ok) {
                    throw new Error('Failed to load compliance data');
                }

                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error loading compliance data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error: ${error.message}. This dashboard requires evidence data from automated collection.`;
            }
        }

        function renderDashboard(data) {
            const evidence = data.evidence || [];
            const compliantCount = evidence.filter(e => e.compliant).length;
            const nonCompliantCount = evidence.filter(e => !e.compliant).length;
            const complianceRate = evidence.length > 0
                ? ((compliantCount / evidence.length) * 100).toFixed(1)
                : 0;

            // Update metrics
            document.getElementById('compliance-rate').textContent = `${complianceRate}%`;
            document.getElementById('compliant-count').textContent = compliantCount;
            document.getElementById('non-compliant-count').textContent = nonCompliantCount;
            document.getElementById('last-updated').textContent = new Date(data.collection_timestamp).toLocaleString();

            // Update compliance rate color
            const rateElement = document.getElementById('compliance-rate');
            if (complianceRate >= 95) {
                rateElement.className = 'metric-value success';
            } else if (complianceRate >= 90) {
                rateElement.className = 'metric-value warning';
            } else {
                rateElement.className = 'metric-value critical';
            }

            // Render controls
            const controlsList = document.getElementById('controls-list');
            controlsList.innerHTML = '';

            evidence.forEach(control => {
                const controlDiv = document.createElement('div');
                controlDiv.className = `control-item ${control.compliant ? '' : 'non-compliant'}`;

                const metricsHTML = Object.entries(control.metrics || {})
                    .map(([key, value]) => `
                        <div class="control-metric">
                            <strong>${key.replace(/_/g, ' ')}:</strong> ${value}
                        </div>
                    `).join('');

                controlDiv.innerHTML = `
                    <div class="control-header">
                        <div class="control-name">${control.control_name} (${control.control_id})</div>
                        <div class="control-status ${control.compliant ? 'compliant' : 'non-compliant'}">
                            ${control.compliant ? '‚úÖ Compliant' : '‚ùå Non-Compliant'}
                        </div>
                    </div>
                    <div class="control-metrics">
                        ${metricsHTML}
                    </div>
                `;

                controlsList.appendChild(controlDiv);
            });

            // Show dashboard
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        }

        // Update page timestamp
        document.getElementById('page-timestamp').textContent = `Dashboard rendered: ${new Date().toLocaleString()}`;

        // Load data on page load
        loadComplianceData();

        // Auto-refresh every 5 minutes
        setInterval(loadComplianceData, 5 * 60 * 1000);
    </script>
</body>
</html>
